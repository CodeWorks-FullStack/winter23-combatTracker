<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>⚔️🧙‍♂️🦧</title>
</head>

<body class="bg-dark text-light">
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-danger text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <span class="ms-2">
          <h3>🧙‍♂️combatTracker⚔️</h3>
        </span>
      </a>
    </nav>
    <!-- NOTE              in app.js           in controller-->
    <button onclick="app.creaturesController.drawCreatures()">draw creatures</button>
  </header>
  <main>
    <div class="container-fluid">
      <form class="row mb-5" onsubmit="app.creaturesController.createCreature()">
        <div class="col-12">Create a Creature 👹</div>
        <div class="col-6">
          <label for="name">name</label>
          <!-- NOTE  -->
          <input class="form-control" type="text" name="name" id="name" placeholder="slade">
        </div>
        <div class="col-3">
          <label for="level">level</label>
          <input class="form-control" type="number" name="level" id="level" placeholder="1">
        </div>
        <div class="col-3">
          <label for="health">health</label>
          <input class="form-control" type="number" name="health" id="health" placeholder="25">
        </div>
        <button class="btn btn-success">create</button>
      </form>
      <div class="row">

        <!-- <div class="col-4 text-dark">
          <div class="card text-center">
            <h5>Slade</h5>
            <h1>☠️</h1>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Description</div>
            </div>
          </div>
        </div> -->

        <div class="col-12">
          <div id="creatures" class="row"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with 💖 by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
